<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>80-100 Male New Taipei Map Chart</title>
  <style>
    body {
      font-family:Arial, san-serif;
      font-size:16px;
    }
    .box {
      border: 3px solid;
      padding: 20px;
      margin: 20px auto; 
      width: 80%;
      font-size: 18px;
      border-radius: 10px;
    }
    .color-7799CC {
      border-color: #7799CC;
    }
    .color-779977 {
      border-color: #779977;
    }
    
    iframe {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <center>
  <h1>新北市80-100歲男性村里人口地圖</h1>
  </center>
  <iframe 
    src="https://plotdb.io/v/chart/37305" 
    allowfullscreen="true" 
    frameborder="0">
  </iframe>
  
  <div class="box color-7799CC">
  <center>
  <h2>
    可以從圖中看出新北市的村里人口最大值33849人最小值則只有143人，<br>
    人口分布集中在西側，而我所居住的新莊區也同樣是在新北市的西側。<br>
    人口分布不均的原因可能是因為東側的地形是山脈，不易發展成聚落。
  </h2>
  </center>
  </div>
  
  <center>
  <h1>新北市80-100歲女性村里人口地圖</h1>

    人口分布集中在西側，而我所居住的新莊區也同樣是在新北市的西側。<br>
    人口分布不均的原因可能是因為東側的地形是山脈，不易發展成聚落。
  </h2>
  </center>
  </div>
