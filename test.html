<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>不同顏色外框包文字</title>
  <style>
    .box {
      border: 3px solid;
      padding: 20px;
      margin: 20px;
      font-size: 18px;
      border-radius: 10px;
    }
    .red-border {
      border-color: red;
    }
    .blue-border {
      border-color: blue;
    }
    .green-border {
      border-color: green;
    }
    .orange-border {
      border-color: orange;
    }
  </style>
</head>
<body>

  <div class="box red-border">
    這是一段紅色外框包覆的文字。
  </div>

  <div class="box blue-border">
    這是一段藍色外框包覆的文字。
  </div>

  <div class="box green-border">
    這是一段綠色外框包覆的文字。
  </div>

  <div class="box orange-border">
    這是一段橘色外框包覆的文字。
  </div>

</body>
</html>
